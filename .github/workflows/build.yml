name: Build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - runner

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Make executable
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew build